<!-- myapp/templates/myapp/signup.html -->
{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="signup-left">
        <img src="{% static 'images/logo.png' %}" alt="Signup Image" class="signup-image">
        <p class="signup-text">Hey I'm LaunchAI, an AI who can
            help you in your startup journey.</p>
    </div>
    <div class="signup-right">
        <h2>Signup</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <span>---------------------OR--------------------</span>
            <button class="btn-google" disabled>Login with Google</button>

            <button type="submit" class="btn-signup">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
    </div>
</div>
{% endblock %}
